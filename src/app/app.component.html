<ngx-loading-bar color="var(--highlight-text-color)"
                 ref="http"
                 height="5px"
                 diameter="18px"
                 [includeSpinner]="false" />

<p-toast position="top-right" />

<p-confirmPopup styleClass="shadow-none"
                [style]="{'filter': 'drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3))'}" />

<p-confirmDialog key="globalConfirmDialog"
                 appendTo="body"
                 styleClass="global-confirm-dialog"
                 maskStyleClass="bg-transparent"
                 [breakpoints]="{ '575px': '95%' }" />

<router-outlet />
